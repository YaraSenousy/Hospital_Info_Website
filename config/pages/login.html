<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../styles/login.css">
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

</head>
<body>

<div class="wrapper">
    <div class="card-switch">
        <label class="switch">
           <input type="checkbox" class="toggle">
           <span class="slider"></span>
           <span class="card-side"></span>
           <div class="flip-card__inner">
              <div class="flip-card__front">
                 <div class="title">Log in</div>
                 <form class="flip-card__form" id="loginForm" action="">
                    <input class="flip-card__input" id="email" name="email" placeholder="Email" type="email">
                    <input class="flip-card__input" id="password" name="password" placeholder="Password" type="password">
                    <div id="error-message" style="color: red; margin-top: 10px;"></div>
                    <button type="submit" class="flip-card__btn">Let`s go!</button>
                 </form>
              </div>
              <div class="flip-card__back">
                 <div class="title">Sign up</div>
                 <form class="flip-card__form" id="signupForm" action="">
                    <!-- Name Fields -->
                    <input class="flip-card__input" id="signupFirstName" placeholder="First Name" type="text" required>
                    <input class="flip-card__input" id="signupLastName" placeholder="Last Name" type="text" required>
                    
                    <!-- Birth Date -->
                    <input class="flip-card__input" id="signupBirthDate" type="date" required>
                    
                    <!-- Gender Selection -->
                    <select class="flip-card__input" id="signupGender" required>
                        <option value="" disabled selected>Select Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                    
                    <!-- Contact Information -->
                    <input class="flip-card__input" id="signupEmail" placeholder="Email" type="email" required>
                    <input class="flip-card__input" id="signupPhoneNumber" placeholder="Phone Number" type="tel" pattern="[0-9]{11}" required>
                    
                    <!-- Password -->
                    <input class="flip-card__input" id="signupPassword" placeholder="Password" type="password" required>
                    <div id="signupPasswordError" style="color: red; margin-top: 5px; font-size: 0.9em;"></div>
                    <button type="submit" class="flip-card__btn">Confirm!</button>
                 </form>
              </div>
           </div>
        </label>
    </div>   
</div>

<div class="modal fade" id="passwordErrorModal" tabindex="-1">
   <div class="modal-dialog">
     <div class="modal-content">
       <div class="modal-header bg-danger text-white">
         <h5 class="modal-title">Password Requirements</h5>
         <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
       </div>
       <div class="modal-body">
         <ul id="passwordErrorList"></ul>
       </div>
       <div class="modal-footer">
         <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
       </div>
     </div>
   </div>
 </div>

 
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script type="module" src="../scripts/login.js"></script>
</body>
</html>
